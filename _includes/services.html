<!-- Services Section -->
    <section id="services">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{site.header['services'][page.lang]}}</h2>
                    <h3 class="section-subheading text-muted">{{site.services['intro'][page.lang]}} </h3>
                </div>
            </div>
            <div class="row text-center">
                {% for service in site.services['list'] %}
                <div class="col-md-4">
                    <a href="{{ service.link[page.lang] }}">
                    <span class="fa-stack fa-4x">
                        <i class="fa fa-circle fa-stack-2x text-primary"></i>
                        <i class="fa {{ service.fa_icon }} fa-stack-1x fa-inverse"></i>
                    </span>
                    </a>
                    <h4 class="service-heading">
                        <a id="headlink" href="{{ service.link[page.lang] }}" >{{ service.name[page.lang] }}</a>
                    </h4>
                    <ul class="list-inline">
                        {% for products in site.products[service.ref]['list'] %}
                        <li>
                            <p class="text-muted" style="font-style:italic;"> {{ products['name'][page.lang] }}
                        </li>
                        {% endfor %}
                    </ul>
                    <!-- <p class="text-muted">{{ service.description[page.lang] }}</p>-->
                </div>
                {% endfor %}
            </div>
        </div>
    </section>

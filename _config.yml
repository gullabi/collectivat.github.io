# Services text
services:
  intro:
    en: We use our cultural knowledge and technological know-how to help your organization achive efficiency and tackle cultural barriers.
    ca: Utilitzem els nostres coneixements culturals i els coneixements tecnològics per ajudar a la vostra organització a assolir eficients.
  list:
    - name:
        en: Productivity Stack
        ca: Productivitat
      description:
        en: We offer ''data sovereing'' alternatives to the digital infrastructure you need, to build your business upon. Be it productivity tools like collaborative document editing, online calendar and file sharing or marketing tools like web analytics, resource planning and customer relations platforms; we setup and deliver your self-hosted open source applications to increase your productivity.
        ca: Oferim alternatives de ''sobiranes'' a la infraestructura digital que necessiteu, per construir-ne el negoci. Sigui eines de productivitat com l'edició de documents col·laboratius, el calendari en línia i l'ús compartit de fitxers o eines de màrqueting, com ara l'anàlisi web, la planificació de recursos i les plataformes de relació amb els clients; configurem i lliurem les aplicacions de codi obert allotjades per autosuficients per augmentar la seva productivitat.
      fa_icon: fa-calendar
    - name:
        en: Language Services
        ca: Serveis Lingüístics
      description:
        en: We are one of the very few organizations who can translate between catalan and turkish both directions, without the use of a bridge language. We ensure the correctness of our work with the cultural knowledge of both worlds, effectively enriching them. Thanks to our strong technological branch, we are able to work with any file format. We develop new and revolutionary ways of doing subtitling using the state-of-the-art open technologies for audio processing, computer aided translation and collective work.
        ca: Som una de les poques organitzacions que poden traduir entre català i turc ambdós sentits, sense utilitzar un llenguatge pont. Garantim la correcció del nostre treball amb el coneixement cultural d'ambdós mons, enriquint-los amb eficàcia. Gràcies a la nostra forta branca tecnològica, podem treballar amb qualsevol format de fitxer. Desenvolupem formes noves i revolucionàries de subtitulació utilitzant les tecnologies obertes de l'última generació per al processament d'àudio, la traducció assistida per ordinador i el treball col·lectiu.
      fa_icon: fa-language
    - name:
        en: Socio-Cultural Research and Consulting
        ca: Recerca i Consultoria Sociocultural
      description:
        en: We are social scientists who actively work on Turkey/Kurdistan and Spain/Catalunya. We provide consulting for researchers, journalist or NGOs to prepare and manage their projects in the zone. We put you in contact with the key networks, organize the logistics if necessary, lifting the cultural and contextual boundaries so that your organization can focus on the impact and successful execution of your project. We setup your data infrasructure, facilitate access to it and enable its monitorization with visualizations and dashboards. We provide you with the tools to structure your information, and to protect/save your organizational memory.
        ca: Som científics socials ı treballem activament a Turquia / Kurdistan i Espanya / Catalunya. Proporcionem assessorament a investigadors, periodistes o ONG per preparar i gestionar els seus projectes a la zona. Ens posem en contacte amb les xarxes clau, organitzem la logística si és necessari, aixecant els límits culturals i contextuals perquè la vostra organització pugui centrar-se en l'impacte i la correcta execució del projecte. Configurem la infraestructura de dades, facilitem l'accés i habilitem la seva monitorització amb visualitzacions i panells de dades. Us oferim les eines per estructurar la vostra informació i protegir / desar la memòria de l'organització.
      fa_icon: fa-bar-chart-o

portfolio:
  intro:
    en: How do we help organizations in practice.
